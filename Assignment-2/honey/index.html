<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #e0e0e0;
            padding: 15px;
            font-size: 18px;
            color: #666;
        }
        .container {
            width: 90%;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
        }
        .profile-info {
            font-size: 14px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
        }
        .feature-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .icons-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .icons-container img {
            width: 25%;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .buttons button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .learn-more {
            background-color: #f1f1f1;
            color: black;
            margin-right: 5px;
        }
        .sign-up {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div class="header">Assistant Page</div>

    <div class="container">

        <div class="profile">
            <img src="user-icon.png" alt="User">
            <div class="profile-info">
                <strong>Professional Photography Assistant</strong><br>
                AI-powered Photography Assistant at Your Fingertips!
            </div>
        </div>

        <div class="section-title">Key Features</div>

        <div class="feature-box">
            <div class="icons-container">
                <img src="camera1.png" alt="Camera Icon">
                <img src="camera2.png" alt="Camera Icon">
                <img src="camera3.png" alt="Camera Icon">
            </div>
        </div>

        <div class="feature-box">
            <strong>AI Photo Editing</strong><br>
            Enhance your photos with AI technology.
            <div class="icons-container">
                <img src="heart1.png" alt="Heart Icon">
                <img src="heart2.png" alt="Heart Icon">
                <img src="heart3.png" alt="Heart Icon">
            </div>
        </div>

        <div class="feature-box">
            <strong>Automatic Retouching</strong><br>
            Instantly improve photo quality.
        </div>

        <div class="buttons">
            <button class="learn-more">Learn More</button>
            <button class="sign-up">Sign Up</button>
        </div>

    </div>

</body>
</html>
