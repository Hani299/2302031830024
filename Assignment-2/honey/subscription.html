<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription/Pricing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: left;
            margin-bottom: 15px;
        }
        .features-section {
            margin-bottom: 20px;
            text-align: left;
        }
        .feature-list {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .feature-card {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .feature-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .feature-info {
            padding: 10px;
            text-align: left;
            font-size: 14px;
        }
        .upgrade-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            padding: 5px 8px;
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            cursor: pointer;
        }
        .upgrade-btn:hover {
            background-color: #ddd;
        }
        .cta-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: black;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Subscription/Pricing Page</h2>

        <div class="features-section">
            <h3>Free Features</h3>
            <div class="feature-list">
                <div class="feature-card">
                    <button class="upgrade-btn">Upgrade to Pro →</button>
                    <img src="feature1.png" alt="Feature 1">
                    <div class="feature-info">
                        <strong>Feature 1</strong><br>
                        Basic
                    </div>
                </div>
                <div class="feature-card">
                    <img src="feature2.png" alt="Feature 2">
                    <div class="feature-info">
                        <strong>Feature 2</strong><br>
                        Limited
                    </div>
                </div>
            </div>
            <button class="cta-btn">Upgrade now</button>
        </div>

        <div class="features-section">
            <h3>Premium Features</h3>
            <div class="feature-list">
                <div class="feature-card">
                    <img src="feature3.png" alt="Feature 3">
                    <div class="feature-info">
                        <strong>Feature 3</strong><br>
                        Full
                    </div>
                </div>
                <div class="feature-card">
                    <button class="upgrade-btn">Upgrade to Pro →</button>
                    <img src="feature4.png" alt="Feature 4">
                    <div class="feature-info">
                        <strong>Feature 4</strong><br>
                        Unlimited
                    </div>
                </div>
            </div>
            <button class="cta-btn">Upgrade now</button>
        </div>
    </div>

</body>
</html>
