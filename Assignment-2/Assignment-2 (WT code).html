<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: left;
            margin-bottom: 15px;
        }
        .support-team {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 20px;
        }
        .support-team img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .product-section, .review-section {
            text-align: left;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .product-card {
            flex: 1;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .product-info {
            padding: 10px;
            font-size: 14px;
        }
        .review-list {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .review-card {
            flex: 1;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .support-buttons {
            margin-top: 10px;
        }
        .support-buttons button {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
        }
        .support-buttons button:last-child {
            background-color: black;
            color: white;
        }
        .support-buttons button:hover {
            background-color: #ddd;
        }
        .support-buttons button:last-child:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Contact & Support</h2>

        <div class="support-team">
            <img src="support-icon.png" alt="Support Team">
            <div>
                <strong>Support Team</strong><br>
                24/7 Friendly Assistance
            </div>
        </div>

        <div class="product-section">
            <h3>Featured Products</h3>
            <div class="product-list">
                <div class="product-card">
                    <img src="productA.png" alt="Product A">
                    <div class="product-info">
                        <strong>Product A</strong><br>
                        Price: $50
                    </div>
                </div>
                <div class="product-card">
                    <img src="productB.png" alt="Product B">
                    <div class="product-info">
                        <strong>Product B</strong><br>
                        Price: $40
                    </div>
                </div>
            </div>
        </div>

        <div class="review-section">
            <h3>Customer Reviews</h3>
            <div class="review-list">
                <div class="review-card">
                    <strong>üòä Happy Customer ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</strong><br>
                    Great product and superb service! <br>
                    üëç ‚ú®
                </div>
                <div class="review-card">
                    <strong>üòä Satisfied Shopper ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</strong><br>
                    Highly recommend this store! <br>
                    üëç ‚ú®
                </div>
            </div>
        </div>

        <div class="support-buttons">
            <button>FAQ</button>
            <button>Live Chat</button>
            <button>Contact Support</button>
        </div>
    </div>

</body>
</html>
